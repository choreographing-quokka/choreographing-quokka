<div ng-controller="AnalyzeController" class="analyze-page">
  <div class="resultsTitle">
    <h1>Hey {{user}}, your results are in!</h1>
  </div>
  <div class="resultsIncome" ng-show="income">
  	<h2>Your ${{income[0]}} income is {{percentDifference(income)}}% {{income.more}} than average</h2>
  </div>
  <div class="results" ng-repeat="item, value in results">
    <span class="overspend" ng-show="value.more === 'more'">You spend {{percentDifference(value)}}% more than the average person on {{item}}</span>
    <span class="underspend" ng-show="value.more === 'less'">You spend {{percentDifference(income)}}% less than the average person on {{item}}</span>
  </div>
</div>
