<div ng-controller='AuthController' class="signup-form">
  <form ng-submit='signin()' class="form-horizontal " role="form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-3">
        <input ng-model="user.username" type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-3">
        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">      
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="signin()" type="submit" class="btn btn-success">Sign in</button>
        <div class='signup'>Not a member yet? <button type="submit" class="btn btn-default">Sign up</button></div>
      </div>
    </div>
  </form>
</div>
