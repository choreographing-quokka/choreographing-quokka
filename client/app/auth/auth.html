<div ng-controller='AuthController' class="signup-form">
  <form ng-submit='signin()' class="form-horizontal " role="form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-3">
        <input ng-model="user.username" type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-3">
        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">      
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="" class="btn btn-success">Sign in</button>        
      </div>
    </div>
  </form>
  <div class='signup'>Not a member yet? <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#signupModal">Sign up</button></div>
</div>

<!-- SIGN UP MODAL BELOW -->
    <div ng-controller='AuthController' class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Register for account</h4>
          </div>
          <div class="modal-body md1">          
            <form ng-submit="signup()" class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input ng-model="user.username" type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>           
          
            <div class="form-group fg1">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success signupBtn" data-toggle="modal" data-target="#signupModal2">Sign up</button>
              </div>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            Already a user? <button type="button" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </div>
    </div>
